<div class="face-snap-card" *ngIf="faceSnap$|async as faceSnap" [ngClass]="{snapped:buttonText==='oups ,un snap'}">
  <h2>{{faceSnap.title }}</h2>

  <button routerLink="/facesnap" >Back</button>

  <p>Mis en ligne le {{ faceSnap.dateCreation | date }}</p>
  <p>Mis en ligne le {{ faceSnap.dateCreation | date: 'dd/MM/yy, à HH:mm' }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
  <p>{{faceSnap.description}}</p>
  <p *ngIf="faceSnap.location"> Photo prise à {{faceSnap.location}}</p>
  <p>
    <button (click)="onSnap(faceSnap.id)">{{buttonText}}</button>
    <span [ngStyle]="{color:'rgb('+faceSnap.snaps+',0,0)'}">{{faceSnap.snaps}}</span>

  </p>
</div>
